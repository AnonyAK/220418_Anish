<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .container{
            border: 1px solid black;

        }
        .dark{
            background-color: black;
            color: aliceblue;

        }
    </style>
</head>
<body>
    <div id="demo" class="container">
        <h1>This is heading 1</h1>
        <h2> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor, optio quasi quaerat illo est rem quas facere quibusdam totam quisquam numquam dolores voluptate, suscipit similique ratione placeat voluptatibus eaque distinctio.</h2>
    </div>
    <button onclick="Lightmode()">Lightmode</button>
    <button onclick="Darkmode()">Darkmode</button>
    <script>
        function Lightmode(){
         document.getElementById("demo").classList.remove("dark");
        } 
        function Darkmode(){
         document.getElementById("demo").classList.add("dark");
        }
     </script>
    
</body>
</html>
